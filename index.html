<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h3>Bookmarker</h3>
        </div>
    </header>

    <div class="container">
        <div class="well text-center">
            <div class="column">
                <h2>Bookmark your favorite sites </h2>
                <p>Site Name</p>
                <input id="siteName" placeholder="Bookmark Name" type="text">
                <p class=" alert-error m-auto d-none" id="nameError" >Name is required</p>
                <p>Site URL</p>
                <input id="siteUrl" placeholder="website URL" type="text">
                <p class=" alert-error m-auto d-none " id="urlError" >Url Field is required</p>
                <div class="m-auto">
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="bookmarkList" class="column">

        </div>
    </div>

    <footer>
		<div class="container">
			<p>Â© 2019 Bookmarker Inc.</p>
		</div>
	</footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
